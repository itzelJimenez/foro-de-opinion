<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Foro de opinión</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  </head>
  <body class=" red lighten-5">
    <section class="container grey darken-1">
        <header>
             <div class="teal lighten-2 white-text">
              <h3 class="center-align">Foro de opinión</h3>
            </div>
            <div class="row vertical-align">
              <form class="col s6 offset-s1">
                <div class="input-field">
                  <input id="search" type="search" placeholder="Busca un tema" required>
                  <label class="label-icon" for="search"><i class="material-icons white-text">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
                <div class="col s4 offset-s1 vertical-align">
                  <a class="waves-effect waves-light btn" id="crearTema"><i class="material-icons">playlist_add</i>  Crea un tema</a>
                </div>
            </div>
        </header>
        <section id="contenedorForm" class="hide">
            <div class="row">
              <form class="col s10 offset-s1 card">
                <div class="row">
                  <h5 class="center-align">Crea un nuevo tema</h5>
                </div>
                <div class="row">
                  <div class="input-field col s8 offset-s2">
                  <input id="input_text" type="text" data-length="10">
                  <label for="input_text">Escrito por: </label>
                </div>
                </div>  
                <div class="row">
                  <div class="input-field col s8 offset-s2">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Comentario:</label>
                  </div>
                </div>
              </form>
            </div>
        </section>
        <section id="temas">
          <div class="row">
              <div class="card white col s10 offset-s1">
                <div class="card-content ">
                  <div class="row">
                    <span class="card-title teal-text col s10">Mi gato quiere comerse mis uñas </span>
                    <p class="col s2"> <small>4 Respuestas</small></p>
                    <label for="card-title" class="col s12"><strong>Escrito por: </strong>Maria Christine</label>
                    <a href="" class="teal-text col s12">Ver más...</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="card white col s10 offset-s1">
                <div class="card-content ">
                  <div class="row">
                    <span class="card-title teal-text col s10">Ayer no hubo comida en mi casa :(</span>
                    <p class="col s2"> <small>4 Respuestas</small></p>
                    <label for="card-title" class="col s12"><strong>Escrito por: </strong>Jorge Alberto</label>
                    <a href="" class="teal-text col s12">Ver más...</a>
                  </div>
                </div>
              </div>
            </div>
        </section>

    </section>
    
    <!-- CDN jQuery
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
     -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
